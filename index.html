<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=decive-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Welcome, Darkrai</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/insta-cell.png" alt="Insta Phone">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="insta-logo" alt="Insta Logo">
                    <div class="pfp">
                        <img src="./img/pfp.png" alt="Profile-Picture">
                    </div>
                    <a href="#" class="Insta-login">Continue as Darkrai192LoL</a>
                    <a href="#" class="Insta-logout">Change account</a>
                </div>
    
                <div class="group">
                    <p class="not-account">Is this not you?</p>
                    <p class="not-account">
                        <span class="link-brue">Change</span>
                        or
                        <span class="link-brue">Create one</span>
                    </p>
                </div>
    
                <div class="get-the-app">
                    <p class="get-app">Choose one of this software to download</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
